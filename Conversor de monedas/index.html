<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de moneda</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Converson de moneda Nacional</h5>

        <input
          class="form-control"
          id="convertir"
          type="number"
          placeholder="Ingresar el monto en CLP"
          aria-label="default input example"
        />
        <p>Moneda a convertir</p>
        <select
          class="form-select"
          id="moneda"
          aria-label="Default select example"
          onchange="loadChart(this.value)"
        >
          <option selected>-</option>
          <option value="uf">uf</option>
          <option value="dolar">dolar</option>
          <option value="dolar_intercambio">dolar_intercambio</option>
          <option value="euro">euro</option>
          <option value="utm">utm</option>
          <option value="libra_cobre">libra_cobre</option>
          <option value="bitcoin">bitcoin</option>
        </select>
        <button type="button" class="btn btn-primary" onclick="convertir()">
          Buscar
        </button>

        <h3>
          <p id="Resultado"></p>
        </h3>
      </div>
    </div>
    <div>
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      let data;
      CargarMonedas();
      async function CargarMonedas() {
        const res = await fetch("https://mindicador.cl/api/");
        data = await res.json();
        console.log(data);
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Código a ejecutar cuando el DOM esté completamente cargado
      });

      function convertir() {
        console.log(data);
        const selector = document.getElementById("moneda").value;
        const convertir = parseInt(document.getElementById("convertir").value);
        const res = document.getElementById("Resultado");
        let aux = data[selector].valor;
        if (data[selector].unidad_medida == "Pesos") {
          res.innerHTML = "$" + (convertir / data[selector].valor).toString();
        } else if (data[selector].unidad_medida == "Dólar") {
          //dolar
          console.log("Dolar");
          res.innerHTML =
            convertir / data["dolar"].valor / data[selector].valor;
        } else if (data[selector].unidad_medida == "Porcentaje") {
          //"Porcentaje"`
          res.innerHTML = convertir * data[selector].valor;
        } else {
          res.innerHTML = "";
        }
      }

      async function getMonedas(coin = null) {
        try {
          let url = "https://mindicador.cl/api";
          if (coin != null) {
            url = `https://mindicador.cl/api/${coin}`;
          }
          console.log(url);
          const endpoint = url;
          const res = await fetch(endpoint);
          let monedas = await res.json();

          // monedas = monedas.filter((t) => t.Codigo != "UF" && t.Codigo != "UTM");
          // console.log(monedas);
          return monedas;
        } catch (e) {
          alert(e.message);
        }
      }

      function prepararConfiguracionParaLaGrafica(monedas) {
        // Creamos las variables necesarias para el objeto de configuración

        console.log(Array.isArray(monedas)); // Esto debería devolver true
        console.log(monedas);

        const tipoDeGrafica = "line";
        const nombresDeLasMonedas = monedas.map((moneda) => moneda.Codigo);
        const titulo = "Monedas";
        const colorDeLinea = "red";
        const valores = monedas.map((moneda) => {
          const valor = moneda.Valor.replace(",", ".");
          return Number(valor);
        });

        const config = {
          type: tipoDeGrafica,
          data: {
            labels: nombresDeLasMonedas,
            datasets: [
              {
                label: titulo,
                backgroundColor: colorDeLinea,
                data: valores,
              },
            ],
          },
        };
        return config;
      }

      async function renderGrafica(coin = null) {
        const monedas = await getMonedas(coin);
        const config = prepararConfiguracionParaLaGrafica(monedas);
        const chartDOM = document.getElementById("myChart");

        new Chart(chartDOM, config);
      }

      function loadChart(coin) {
        // console.log(coin);

        renderGrafica(coin);
      }
      renderGrafica();
    </script>
  </body>
</html>
